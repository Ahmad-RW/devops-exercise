apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - podmonitor.yaml
configMapGenerator:
  - name: flux-grafana-dashboards
    files:
      - control-plane.json
      - cluster.json
      - logs.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
  - name: nginx-ingress-dashboard
    files:
      - nginx-ingress.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
  - name: nvidia-dashboard
    files:
      - nvidia.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
  - name: redis-dashboard
    files:
      - redis.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: monitoring
  - name: allam-saturation-dashboard
    files:
      - allam-saturation.json
    options:
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Allam"
        app.kubernetes.io/part-of: allam
        app.kubernetes.io/component: monitoring
  - name: allam-errors-dashboard
    files:
      - allam-errors.json
    options:
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Allam"
        app.kubernetes.io/part-of: allam
        app.kubernetes.io/component: monitoring
  - name: allam-traffic-dashboard
    files:
      - allam-traffic.json
    options:
      labels:
        grafana_dashboard: "1"
        grafana_folder: "Allam"
        app.kubernetes.io/part-of: allam
        app.kubernetes.io/component: monitoring

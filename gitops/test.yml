apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-service
  namespace: kube-system  # or your chosen namespace
  labels:
    app: nginx-ingress
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: nginx-ingress  # Make sure this matches the NGINX Ingress controller deployment
